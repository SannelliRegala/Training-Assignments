<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <form action="#" method="post">
        <h2>Login</h2>
        <div class="form-body">
            <div class="form-row">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-input" placeholder="Username">
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-input" placeholder="Password">
            </div>
            <div class="form-row center">                
                <label for="remember"><input type="checkbox" name="remember" id="remember">Remember User?</label>
            </div>
            <div class="form-row center">
                <p class="note">No Account Yet? <a href="register.html"class="p-link">Register Here!</a></p>
            </div>
        </div>
        <div class="center">
            <button>Login</button>
        </div>
    </form>
</body>
</html>
