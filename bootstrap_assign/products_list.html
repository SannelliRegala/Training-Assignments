<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <style>
        body{
            min-height: 92vh;
            background: rgb(131,194,233);
            background: linear-gradient(210deg, rgba(131,194,233,1) 16%, rgba(106,212,228,1) 53%, rgba(129,174,252,1) 88%);
        }
        small{
            font-size: 12px;
            color: gray;
        }
        span{
            font-size: 18px;
        }
        .d-block{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- <div class="container-fluid p-5 my-5 text-white d-flex justify-content-center align-content-center">c
    </div> -->
    <div class="container mt-5">
        <div class="row g-1 p-3 bg-dark bg-gradient rounded-3">
            <div class="col-md m-3">
                <div class="card p-3">
                    <div class="text-center"> <img src="https://i.imgur.com/w2rCsEw.jpg" width="200"> </div>
                    <div class="product-details"> <span class="d-block">&#8369; 50.00</span> <span>Red Redish</span>
                        <div class="buttons d-flex flex-row mt-3">
                            <button class="btn btn-success cart-button btn-block">Add to cart </button>
                        </div>
                        <div class="weight"> <small>1 piece 0.5 kg</small> </div>
                    </div>
                </div>
            </div>
            <div class="col-md m-3">
                <div class="card p-3">
                    <div class="text-center"> <img src="https://i.imgur.com/ZRUetRF.jpg" width="200"> </div>
                    <div class="product-details"> <span class="d-block">&#8369; 45.00</span> <span>Corn</span>
                        <div class="buttons d-flex flex-row mt-3">
                            <button class="btn btn-success cart-button btn-block">Add to cart </button>
                        </div>
                        <div class="weight"> <small>1 piece 0.5 kg</small> </div>
                    </div>
                </div>
            </div>
            <div class="col-md m-3">
                <div class="card p-3">
                    <div class="text-center"> <img src="https://i.imgur.com/0M7pldG.jpg" width="200"> </div>
                    <div class="product-details"> <span class="d-block">&#8369; 90.00</span> <span>Pineapple</span>
                        <div class="buttons d-flex flex-row mt-3">
                            <button class="btn btn-success cart-button btn-block">Add to cart </button>
                        </div>
                        <div class="weight"> <small>1 piece 0.5 kg</small> </div>
                    </div>
                </div>
            </div>
            <div class="col-md m-3">
                <div class="card p-3">
                    <div class="text-center"> <img src="https://i.imgur.com/emb60L5.jpg" width="200"> </div>
                    <div class="product-details"> <span class="d-block">&#8369; 30.00</span> <span>Sayote</span>
                        <div class="buttons d-flex flex-row mt-3">
                            <button class="btn btn-success cart-button btn-block">Add to cart </button>
                        </div>
                        <div class="weight"> <small>20 piece 0.5 kg</small> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
