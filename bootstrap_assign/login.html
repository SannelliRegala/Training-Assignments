<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
        body{
            min-height: 92vh;
            background: rgb(131,194,233);
            background: linear-gradient(210deg, rgba(131,194,233,1) 16%, rgba(106,212,228,1) 53%, rgba(129,174,252,1) 88%);
        }
    </style>
</head>
<body>
    <div class="container-fluid p-5 my-5 text-white d-flex justify-content-center align-content-center">
        <form action="#" method="post" class="w-50 p-3 bg-dark bg-gradient rounded-3">
            <h2 class="text-center bg-light p-2 mb-4 text-dark fw-bold">Login</h2>
            <div class="form-body">
                <div class="row m-2">
                    <label for="username" class="form-label col">Username</label>
                    <input type="text" name="username" id="username" class="form-control col" placeholder="Username">
                </div>
                <div class="row m-2">
                    <label for="password" class="form-label col">Password</label>
                    <input type="password" name="password" id="password" class="form-control col" placeholder="Password">
                </div>
                <div class="row m-2 form-check mb-3">                
                    <label for="remember" class="form-check-label"><input type="checkbox" name="remember" id="remember" class="form-check-input">Remember User?</label>
                </div>
                <div class="row m-2 text-center">
                    <p class="note">No Account Yet? <a href="register.html"class="p-link">Register Here!</a></p>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
